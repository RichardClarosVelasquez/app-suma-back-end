<mat-toolbar color="primary">
    Pruebas
</mat-toolbar>
<div class="container">
    <mat-card>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Número 1</mat-label>
                <input matInput type="number" [(ngModel)]="numero1">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Número 2</mat-label>
                <input matInput type="number" [(ngModel)]="numero2">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Número 3</mat-label>
                <input matInput type="number" [(ngModel)]="numero3">
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="sumar()">Sumar</button>
        </mat-card-content>
    </mat-card>
    <div *ngIf="resultado !== null">
        Resultado: {{ resultado }}
    </div>
    <mat-card *ngFor="let sumatoria of sumatorias">
        <mat-card-content>
            {{ sumatoria.numero1 }} + {{ sumatoria.numero2 }} + {{ sumatoria.numero3 }}  = {{ sumatoria.resultado }}
        </mat-card-content>
    </mat-card>
</div>
