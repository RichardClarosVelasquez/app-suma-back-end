<div>
  <input type="number" [(ngModel)]="numero1" placeholder="Número 1">
  <input type="number" [(ngModel)]="numero2" placeholder="Número 2">
  <button (click)="sumar()">Sumar</button>
</div>
<div>
  Resultado: {{ resultado }}
</div>
<div>
  <h3>Historial</h3>
  <ul>
    <li *ngFor="let sumatoria of sumatorias">
      {{ sumatoria.numero1 }} + {{ sumatoria.numero2 }} = {{ sumatoria.resultado }}
    </li>
  </ul>
</div>
